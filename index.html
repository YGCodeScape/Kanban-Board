<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">YGKanban</div>
            <div class="right"><button>Add new Task</button></div>
        </nav>
        <section class="board">
            <div class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div class="task">
                    <div class="task-title">
                        <h2>Task 01</h2>
                        <p>discription from task 1 hello </p>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
            <div class="task-column">
                <div class="heading">
                    <div class="left">To Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
