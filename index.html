<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="logo">YGKanban</div>
            <div class="right" id="toggle-modal"><button>Add new Task</button></div>
        </nav>
        <section class="board ">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                      <h2>Task 01</h2>
                      <p>from task 1 hello </p>
                      <button>Delete</button>
                </div>
            </div>
            <div id="Progress" class="task-column">
                <div class="heading">
                    <div class="left">To Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal">
        <div class="bg"></div>
        <div class="modal-center">
            <input type="text" placeholder="Task Title" />
            <textarea name="" id="" placeholder="Task Description"></textarea>
            <button class="add-task-btn" id="add-new-task">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
